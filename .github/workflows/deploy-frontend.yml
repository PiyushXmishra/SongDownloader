name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Adjusted to trigger on pushes to master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Prepare Dockerfile
      run: cp ./frontend/Dockerfile ./Dockerfile

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: piyushm1501/frontend:latest

    - name: Verify Pushed Image
      run: docker pull piyushm1501/frontend:latest    

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |

          sudo docker pull piyushm1501/frontend:latest

          sudo docker stop frontend || true
          sudo docker rm frontend || true

          sudo docker run -d --name frontend -p 3000:3000 \
            -e NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL} \
            piyushm1501/frontend:latest  